<!doctype html>
<html>
	<head>
		<title>Home</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/factory.js"></script>
		<script src="js/controller.js"></script>
		<script>
		
		</script>
	</head>
	<body ng-app="myApp">
		<div class="container">
			<div ng-controller="myController">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">InstagramApi</a>
					</div>
					<div>
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search tags" ng-model="item">
							</div>
							<button type="submit" class="btn btn-success" ng-click="search();checked=true">Search</button>
						</form>    
					</div>
				</nav>
				<div class="row">
					<div class="col-xs-6">
					<span ng-if="checked">
						<div class="panel panel-default">
						   <div class="panel-heading">
							  Tag List
						   </div>
						   <div class="panel-body">
								<div ng-repeat="t in tags">
									<a href="#images/{{t.name}}"><p>{{t.name}} Media Count: {{t.media_count}}</p></a>
								</div>
						   </div>
						</div>
					</span>
						
					</div>
					<div class="col-xs-6">
						<div ng-view></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
